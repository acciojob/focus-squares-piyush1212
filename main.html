<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Focus Square</title>
<style>
    .container {
        display: grid;
        grid-template-columns: repeat(3, 100px); /* Adjust grid columns */
        grid-gap: 10px; /* Adjust spacing between squares */
    }

    .square {
        width: 100px; /* Adjust square width */
        height: 100px; /* Adjust square height */
        background-color: #E6E6FA; /* Default background color */
        transition: background-color 0.5s ease; /* Smooth transition */
    }

    /* Additional class to highlight squares */
    .highlight {
        background-color: #6F4E37 !important; /* Coffee color */
    }
</style>
</head>
<body>

<div class="container">
    <!-- Three squares with the same class -->
    <!-- They will share the same behavior -->
    <div id="square1" class="square"></div>
    <div id="square2" class="square"></div>
    <div id="square3" class="square"></div>
</div>

<script>
    // Get all squares
    const squares = document.querySelectorAll('.square');

    // Function to add highlight class to all squares except the focused one
    function highlightSquaresExcept(squareToExclude) {
        squares.forEach(square => {
            if (square !== squareToExclude) {
                square.style.backgroundColor = "#6F4E37";
            }
        });
    }

    // Function to reset the background color of all squares
    function resetSquares() {
        squares.forEach(square => {
            square.style.backgroundColor = "#E6E6FA";
        });
    }

    // Event listeners for mouse enter and leave for each square
    squares.forEach(square => {
        square.addEventListener('mouseenter', () => highlightSquaresExcept(square));
        square.addEventListener('mouseleave', resetSquares);
    });
</script>

</body>
</html>
